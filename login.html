<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./cvrlogo.png"/>
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="MDB5-STANDARD-UI-KIT-Free-7.1.0/css/mdb.min.css" />
    <style>
        /* POPPINS FONT */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f0f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 98vh;
        }

        .container {
            background: #faf8fc url("");
            background-repeat: no-repeat;
            background-size: cover;
            border-radius: 8px;
            min-height: 400px;
            min-width: 370px;
            box-shadow: 0 4px 8px 0 rgba(86, 18, 100, 0.2),
                0 2px 20px 0 rgba(145, 97, 155, 0.2);
        }

        .header {
            display: flex;
            justify-content: center;
            padding: 10px 0 5px;
            font-weight: 800;
            font-size: 25px;
            transition: .3s ease-in-out;
            color: #2a2b49;
            margin: 0px 0px 0px;

        }

        .input-container {
            margin: 30px 30px 30px 30px;
        }

        label {
            color: #251414;
            margin: 0 0 5px 15px;
        }

        .input-field {
            display: flex;
            flex-direction: column;
            margin: 15px 0 15px 0;
            font-weight: 450;
            color: #2a2b49;
            font-size: 16px;
        }

        input {
            outline: none;
            padding: 0 12px;
            margin: 0px 0px 0px;
            border: 2px solid rgba(255, 255, 255, 0.015);
            background: rgba(255, 255, 255, 0.35);
            height: 38px;
            box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.085),
                0 1px 2px 0 rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 450;
            color: #0a0a0a;
            font-family: 'Poppins', sans-serif;
        }

        span {
            display: flex;
            justify-content: right;
        }

        span button {
            color: #1f203f;
            font-size: 14px;
            text-decoration: none;
        }

        .rounded-image {
            width: 200px;
            height: auto;
            border-radius: 50%;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>

<body ng-app="myApp" ng-controller="loginController">
    <div class="container col-11 col-lg-2 text-center" style="align-items: center;">

        <img src="./Cvrlogo.jpg" class="rounded-image" alt="user icon" />

        <div class="header">
            <header>Admin Login</header>
        </div>
        <form ng-submit="loginData()">
            <div class="input-container"
                style=" display: flex; flex-direction: column; align-items: center; margin-left: 18px;">
                <div class="form-outline my-2" style="width: 100%; border-radius: 10px;" data-mdb-input-init>
                    <input type="text" id="formControlDefault1" ng-model="username" class="form-control" required />
                    <label class="form-label" for="formControlDefault1">Username</label>
                </div>
                <div class="form-outline my-2" style="width: 100%;" data-mdb-input-init>
                    <input type="password" id="formControlDefault2" ng-model="password" class="form-control" required />
                    <label class="form-label" for="formControlDefault2">Password</label>
                </div>
                <input type="submit" class="btn btn-primary my-2" style="width: 100%; border-radius: 10px;"
                    value="Login" />
            </div>
        </form>
    </div>
</body>
<script>
    var app = angular.module("myApp", []);
    app.controller('loginController', function ($scope, $window, $http) {
        $scope.loginData = function () {
            $http.post("login.php", { 'username': $scope.username, 'password': $scope.password })
                .then(function (response) {
                    if (response.data == '"Authentication successful!"') {
                        console.log("");
                        $window.location.href = '/MainDash56/';
                    }
                    else {
                        alert(response.data);
                    }
                    $scope.username = null;
                    $scope.password = null;
                })
                .catch(function (error) {
                    console.log("Error: ", error);
                });
        }
    });
</script>
<script type="text/javascript" src="MDB5-STANDARD-UI-KIT-Free-7.1.0/js/mdb.umd.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>

</html>
